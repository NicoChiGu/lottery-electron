name: Build and Release Electron

on:
  push:
    tags:
      - 'v*' # 推送 v 开头的标签时触发 (如 v1.0.0)
  workflow_dispatch: # --- 新增：手动触发开关 ---
    inputs:
      version:
        description: '发布版本号 (例如 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    permissions:
      contents: write # 允许 Action 写入 Release 产物
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Vite + Electron
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 自动生成 Release 并上传
      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        # 只有在推 Tag 或者 手动点击时才执行
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          # 如果是手动触发，使用输入的版本号，否则使用 Tag 名
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
