name: Build and Release Electron

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号'
        required: true
        default: '1.0.0'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 关键修改：安装 pnpm ---
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 或者使用 latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm' # 修改为 pnpm 缓存

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile # 建议加上此参数防止 lockfile 不一致导致报错

      - name: Build Vite + Electron
        run: pnpm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
